<!DOCTYPE HTML>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<title>Rock, Paper, Scissors!</title>
		<style>
		.main{
		padding-top: 20px;
		padding-bottom: 20px;}
		</style>
	</head>
	<body>
		<!-- import the navbar from bootstrap-->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
		<!--Navbar information-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="index.html">RPS!</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item dropright">
						<a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="false">
							Rules!
						</a>
						<div class="dropdown-menu">
							<div class="navbar-text text-secondary ml-1" style="min-width: 250px">
							The Winning Rules are as follows:
							<br><br>
							Rock smashes Scissors.<br>
							Paper covers Rock.<br>
							Scissors cut Paper.
							</div>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		<header>
			<h1 class="text-center"><u>Rock, Paper, Scissors!</u></h1>
			<h6 class="text-center text-secondary"><i>Play against randomness.</i></h6>
		</header>
		<main>
			<br>
			<br>
			<h2 class="text-center">Choose your weapon!<h2>
			<br>
			<center>
				<button class="btn btn-info" id="Rock" onclick="Rock()">Rock!</button>
				<button class="btn btn-info" id="Paper" onclick="Paper()">Paper!</button>
				<button class="btn btn-info" id="Scissors" onclick="Scissors()">Scissors!</button>
				<br>
				<br>
				<p id="Choices"></p>
				<p id="Result"></p>
				<p id="Player">Player Score: 0</p>
				<p id="Computer">Computer Score: 0</p>
				<b><p id="Winning" class="text-danger text-underlined bg-dark col-3">It's a draw!</p></b>
			</center>
		</main>
	</body>
	<script>
		let CompScore = 0;
		let PlayScore = 0;
		
		function Rock() {
				let CompPlay = Math.floor(Math.random() * 3) + 1;
			if (CompPlay == 1) {
				document.getElementById("Choices").innerHTML = "Both chose Rock.";
				document.getElementById("Result").innerHTML = "It's a draw!";
			} else if (CompPlay == 2) {
				document.getElementById("Choices").innerHTML = "Player chose Rock, Computer chose Paper.";
				document.getElementById("Result").innerHTML = "Computer wins.";
				CompScore++
				document.getElementById("Computer").innerHTML = "Computer Score: " + CompScore;
			} else {
				document.getElementById("Choices").innerHTML = "Player chose Rock, Computer chose Scissors.";
				document.getElementById("Result").innerHTML = "Player wins.";
				PlayScore++
				document.getElementById("Player").innerHTML = "Player Score: " + PlayScore;
			}
			if (CompScore > PlayScore) {
				document.getElementById("Winning").innerHTML = "The computer is winning overall!";
			} else if (PlayScore > CompScore) {
				document.getElementById("Winning").innerHTML = "The player is winning overall!";
			} else {
				document.getElementById("Winning").innerHTML = "It's a draw!";
			}
		}
		
		function Paper() {
			let CompPlay = Math.floor(Math.random() * 3) + 1;
			if (CompPlay == 2) {
				document.getElementById("Choices").innerHTML = "Both chose Paper.";
				document.getElementById("Result").innerHTML = "It's a draw!";
			} else if (CompPlay == 3) {
				document.getElementById("Choices").innerHTML = "Player chose Paper, Computer chose Scissors.";
				document.getElementById("Result").innerHTML = "Computer wins.";
				CompScore++
				document.getElementById("Computer").innerHTML = "Computer Score: " + CompScore;
			} else {
				document.getElementById("Choices").innerHTML = "Player chose Paper, Computer chose Rock.";
				document.getElementById("Result").innerHTML = "Player wins.";
				PlayScore++
				document.getElementById("Player").innerHTML = "Player Score: " + PlayScore;
			}
			if (CompScore > PlayScore) {
				document.getElementById("Winning").innerHTML = "The computer is winning overall!";
			} else if (PlayScore > CompScore) {
				document.getElementById("Winning").innerHTML = "The player is winning overall!";
			} else {
				document.getElementById("Winning").innerHTML = "It's a draw!";
			}
		}
		
		function Scissors() {
			let CompPlay = Math.floor(Math.random() * 3) + 1;
			if (CompPlay == 3) {
				document.getElementById("Choices").innerHTML = "Both chose Scissors.";
				document.getElementById("Result").innerHTML = "It's a draw!";
			} else if (CompPlay == 1) {
				document.getElementById("Choices").innerHTML = "Player chose Scissors, Computer chose Rock.";
				document.getElementById("Result").innerHTML = "Computer wins.";
				CompScore++
				document.getElementById("Computer").innerHTML = "Computer Score: " + CompScore;
			} else {
				document.getElementById("Choices").innerHTML = "Player chose Scissors, Computer chose Paper.";
				document.getElementById("Result").innerHTML = "Player wins.";
				PlayScore++
				document.getElementById("Player").innerHTML = "Player Score: " + PlayScore;
			}
			if (CompScore > PlayScore) {
				document.getElementById("Winning").innerHTML = "The computer is winning overall!";
			} else if (PlayScore > CompScore) {
				document.getElementById("Winning").innerHTML = "The player is winning overall!";
			} else {
				document.getElementById("Winning").innerHTML = "It's a draw!";
			}
		}
	</script>
</html>
